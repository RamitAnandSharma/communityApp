<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Login Form</h4>
      </div>
      <form [formGroup]="loginForm" novalidate>
        <ion-list padding>
          <ion-item>
            <ion-label position="stacked">USERNAME</ion-label>
            <ion-input type="text" formControlName="username" spellcheck="false" autocapitalize="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input type="password" formControlName="password" spellcheck="false" autocapitalize="off"> </ion-input>
          </ion-item>
        </ion-list>
        <ion-row responsive-sm>
          <ion-col offset="1" size="10">
            <ion-button type="button" color="danger" expand="block" (click)="onSubmit(loginForm)" [disabled]="!loginForm.valid">Login</ion-button>
          </ion-col>
        </ion-row>

    </ion-col>
