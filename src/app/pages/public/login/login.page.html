  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" color="danger">
      <div text-center >
        <h4>Login Form</h4>

        <ion-avatar slot="start" >
          <img src="../assets/img/login-3.png" alt="" />
        </ion-avatar>
      </div>

      <form [formGroup]="loginForm" novalidate>
        <div padding>
          <ion-item>
            <ion-label position="floating">USERNAME</ion-label>
            <ion-input type="text" formControlName="username" spellcheck="false" autocapitalize="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input type="password" formControlName="password" spellcheck="false" autocapitalize="off"> </ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button type="button" color="danger" expand="block" (click)="login(loginForm)" [disabled]="!loginForm.valid">Login</ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
